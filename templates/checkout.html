{% extends 'base.html' %}
{% block title %}إتمام الشراء{% endblock %}
{% block content %}
<div class="auth-form-container">
    <h2>عنوان التوصيل والدفع</h2>
    <form method="POST" action="{% url 'checkout' %}">
        {% csrf_token %}
        <h4>معلومات التوصيل</h4>
        <div class="form-group"><label>الاسم الأول:</label><input type="text" name="first_name" required></div>
        <div class="form-group"><label>الاسم الأخير:</label><input type="text" name="last_name" required></div>
        <div class="form-group"><label>رقم الهاتف:</label><input type="tel" name="phone_number" required></div>
        <div class="form-group"><label>الدولة:</label><input type="text" name="country" required></div>
        <div class="form-group"><label>العنوان (الشارع، المبنى):</label><input type="text" name="address" required></div>
        <div class="form-group"><label>الرمز البريدي:</label><input type="text" name="postal_code"></div>

        <hr style="margin: 30px 0;">

        <h4>معلومات الدفع (تجريبية)</h4>
        <p>سيتم الدفع عند الاستلام. هذه مجرد خطوات تجريبية.</p>
        <div class="form-group"><label>المربع الأول:</label><input type="text" name="box1"></div>
        <div class="form-group"><label>المربع الثاني:</label><input type="text" name="box2"></div>
        <div class="form-group"><label>رمز التأكيد (6 أرقام):</label><input type="text" name="pin_code" maxlength="6"></div>

        <button type="submit" class="btn-primary">تأكيد الطلب والدفع</button>
    </form>
</div>
{% endblock %}
