{% extends 'base.html' %}
{% load static %}

{% block title %}تفاصيل المنتج - سوق الدانة{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="product-page-container">
        <div class="product-image-container">
            <img src="https://placehold.co/500x500?text=Loading..." alt="جاري تحميل المنتج" id="product-image">
        </div>
        <div class="product-details-container">
            <h1 id="product-name"></h1>
            
            <p id="product-original-price" class="original-price"></p>
            <p id="product-price" class="product-page-price"></p>
            
            <p id="product-description"></p>
            
            <button id="add-to-cart-btn" class="add-to-cart-btn">أضف إلى السلة</button>
        </div>
    </div>

    <hr style="margin: 40px 0;">

<div class="reviews-section">
    <h3>تقييمات المنتج</h3>
    <div id="reviews-list">
        </div>
</div>

<div class="add-review-section">
    <h3>أضف تقييمك</h3>
    <form id="review-form">
        <div class="form-group">
            <label for="review-name">اسمك:</label>
            <input type="text" id="review-name" required>
        </div>
        <div class="form-group">
            <label for="review-country">بلدك (اختياري):</label>
            <input type="text" id="review-country">
        </div>
        <div class="form-group">
            <label for="review-rating">تقييمك (من 5):</label>
            <select id="review-rating" required>
                <option value="5">⭐⭐⭐⭐⭐ (ممتاز)</option>
                <option value="4">⭐⭐⭐⭐ (جيد جدًا)</option>
                <option value="3">⭐⭐⭐ (جيد)</option>
                <option value="2">⭐⭐ (مقبول)</option>
                <option value="1">⭐ (سيء)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="review-comment">تعليقك:</label>
            <textarea id="review-comment" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-primary">إرسال التقييم</button>
    </form>
    <div id="review-status"></div>
</div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/product-detail.js' %}"></script>
{% endblock %}
