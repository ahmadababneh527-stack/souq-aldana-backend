{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سوق الدانة</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">سوق الدانة</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'index' %}">الرئيسية</a></li>
                    <li><a href="#">المنتجات</a></li>
                    <li><a href="{% url 'cart' %}">سلة المشتريات (<span id="cart-count">0</span>)</a></li>
                    <li id="signup-link"><a href="{% url 'signup' %}">إنشاء حساب</a></li>
                    <li id="login-link"><a href="{% url 'login' %}">تسجيل الدخول</a></li>
                    <li id="user-info" style="display: none;">
                        <span id="user-email" style="color: white; margin-left: 15px;"></span>
                        <a href="#" id="logout-link">تسجيل الخروج</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% csrf_token %}
        <div class="product-page-container">
            <div class="product-image-container">
                <img src="" alt="صورة المنتج بالتفصيل" id="product-image">
            </div>
            <div class="product-details-container">
                <h1 id="product-name">جاري تحميل المنتج...</h1>
                <p class="original-price" id="product-original-price"></p>
                <p class="product-page-price" id="product-price"></p>
                <p class="product-description" id="product-description"></p>
                
                <button id="add-to-cart-btn" class="add-to-cart-btn">أضف إلى السلة</button>

            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 سوق الدانة. كل الحقوق محفوظة.</p>
        </div>
    </footer>
    
    <script src="{% static 'js/product-detail.js' %}"></script>
    <script src="{% static 'js/nav-manager.js' %}"></script>

</body>
</html>
