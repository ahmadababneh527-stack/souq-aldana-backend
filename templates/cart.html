{% extends 'base.html' %}
{% load static %}

{% block title %}سلة المشتريات - سوق الدانة{% endblock %}

{% block content %}
    <h2>سلة مشترياتك</h2>
    <div class="cart-container" style="min-height: 300px;">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>المنتج</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>الإجمالي</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items-body">
                </tbody>
        </table>
        <div class="cart-summary">
            <h4>إجمالي السلة: <span id="cart-total">0.00</span> درهم</h4>
            <button class="btn-primary">الانتقال للدفع</button>
        </div>
    </div>
    {% csrf_token %}
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/cart.js' %}"></script>
{% endblock %}
