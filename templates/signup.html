{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - سوق الدانة</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">سوق الدانة</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'index' %}">الرئيسية</a></li>
                    <li><a href="#">المنتجات</a></li>
                    <li><a href="{% url 'cart' %}">سلة المشتريات (<span id="cart-count">0</span>)</a></li>
                    
                    <li id="signup-link"><a href="{% url 'signup' %}">إنشاء حساب</a></li>
                    <li id="login-link"><a href="{% url 'login' %}">تسجيل الدخول</a></li>
            
                    <li id="user-info" style="display: none;">
                        <span id="user-email" style="color: white; margin-left: 15px;"></span>
                        <a href="#" id="logout-link">تسجيل الخروج</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="admin-form-container">
            <h2>إنشاء حساب جديد</h2>
            <form id="signup-form">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">إنشاء الحساب</button>
            </form>
            <p id="status-message"></p>
            <p style="text-align: center; margin-top: 20px;">
                لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل دخولك الآن</a>
            </p>
        </div>
    </main>

    <script src="{% static 'js/signup.js' %}"></script>
    <script src="{% static 'js/nav-manager.js' %}"></script>

</body>
</html>
