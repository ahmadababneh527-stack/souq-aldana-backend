{% extends 'base.html' %}
{% load static %}

{% block title %}إنشاء حساب جديد - سوق الدانة{% endblock %}

{% block content %}
<div class="auth-form-container">
    <h2>إنشاء حساب جديد</h2>
    <form id="signup-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">الاسم الأول:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">الاسم الأخير:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">تاريخ الميلاد:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="gender">الجنس:</label>
            <select id="gender" name="gender">
                <option value="">-- اختر --</option>
                <option value="M">ذكر</option>
                <option value="F">أنثى</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">البلد:</label>
            <select id="country" name="country">
                <option value="">-- جار التحميل --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">العنوان:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="postal_code">الرمز البريدي:</label>
            <input type="text" id="postal_code" name="postal_code">
        </div>
        <div class="form-group">
            <label for="phone_number">رقم الهاتف:</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">أوافق على <a href="{% url 'terms' %}">الشروط والأحكام</a></label>
        </div>

        <button type="submit" class="btn-primary">إنشاء الحساب</button>
    </form>
    <p id="status-message"></p>
    <p class="form-footer-link">
        لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل دخولك الآن</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
