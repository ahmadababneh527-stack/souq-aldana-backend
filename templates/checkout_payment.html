{% extends 'base.html' %}
{% load static %}
{% block title %}معلومات الدفع{% endblock %}

{% block content %}
<div class="auth-form-container">
    <h2>الخطوة 2: معلومات الدفع (تجريبية)</h2>
    <form method="POST" action="{% url 'checkout_payment' order_id=order.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="card_number">رقم البطاقة</label>
            <div class="card-field">
                <i class="fas fa-credit-card"></i>
                <input type="text" id="card_number" name="card_number" class="form-control" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="expiry_date">تاريخ الانتهاء</label>
                <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="MM / YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required>
            </div>
        </div>
        
        <button type="submit" class="btn-primary" style="width:100%;">التالي &larr;</button>
    </form>
</div>
{% endblock %}
