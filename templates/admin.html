<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إضافة منتج</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">لوحة تحكم سوق الدانة</h1>
        </div>
    </header>

    <main class="container">
        <div class="admin-form-container">
            <h2>إضافة منتج جديد</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="name">اسم المنتج:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">السعر (بالدرهم):</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">رابط صورة المنتج:</label>
                    <input type="text" id="imageUrl" name="imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="description">وصف المنتج:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-primary">إضافة المنتج</button>
            </form>
            <p id="status-message"></p>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
