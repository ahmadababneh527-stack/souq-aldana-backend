{% extends 'base.html' %}
{% load static %}

{% block title %}ملفي الشخصي{% endblock %}

{% block content %}
{% csrf_token %}
<div class="profile-container">
    <h2>ملفي الشخصي</h2>
    <form id="profile-form">
        <div class="form-group">
            <label for="first_name">الاسم الأول:</label>
            <input type="text" id="first_name" name="first_name" placeholder="أدخل اسمك الأول">
        </div>
        <div class="form-group">
            <label for="last_name">الاسم الأخير:</label>
            <input type="text" id="last_name" name="last_name" placeholder="أدخل اسمك الأخير">
        </div>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني">
        </div>
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" readonly>
            <small>اسم المستخدم لا يمكن تغييره.</small>
        </div>
        
        <hr>

        <div class="form-group">
            <label for="date_of_birth">تاريخ الميلاد:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
        </div>

        <div class="form-group">
            <label for="gender">الجنس:</label>
            <select id="gender" name="gender">
                <option value="">-- اختر --</option>
                <option value="M">ذكر</option>
                <option value="F">أنثى</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">البلد:</label>
            <input type="text" id="country" name="country" placeholder="أدخل اسم بلدك">
        </div>
        
        <div class="form-group">
            <label for="address">عنوان التوصيل:</label>
            <textarea id="address" name="address" placeholder="أدخل عنوانك بالتفصيل"></textarea>
        </div>

        <div class="form-group">
            <label for="phone_number">رقم الهاتف:</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="أدخل رقم هاتفك">
        </div>

        <button type="submit" id="save-profile-btn" class="btn-primary">حفظ التغييرات</button>
    </form>
    <div id="success-message" style="display: none; color: green; margin-top: 15px;">
        تم حفظ التغييرات بنجاح!
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
